{% extends "base.html" %}

{% block title %}设置 - AI Crawler{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">系统设置</h1>
    <p class="page-subtitle">配置 AI 平台 API 密钥</p>
</div>

<div class="row g-4">
    <!-- DeepSeek Configuration -->
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <div class="provider-icon me-3"
                    style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); width: 40px; height: 40px; border-radius: 10px; display: flex; align-items: center; justify-content: center;">
                    <i class="bi bi-robot text-white"></i>
                </div>
                <div>
                    <h5 class="mb-0">DeepSeek</h5>
                    <small class="text-secondary">深度求索</small>
                </div>
                <span class="badge-status badge-success ms-auto" id="deepseek-status">已配置</span>
            </div>
            <div class="card-body">
                <form id="deepseek-form">
                    <div class="mb-3">
                        <label class="form-label">手机号 / 邮箱</label>
                        <input type="text" class="form-control" id="deepseek-account" placeholder="登录账号">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">密码</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="deepseek-password" placeholder="登录密码">
                            <button class="btn btn-outline-secondary" type="button"
                                onclick="togglePassword('deepseek-password')">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">请求频率限制</label>
                        <div class="row g-2">
                            <div class="col">
                                <input type="number" class="form-control" id="deepseek-rate-limit" placeholder="次数"
                                    value="1">
                            </div>
                            <div class="col-auto d-flex align-items-center text-secondary">次 /</div>
                            <div class="col">
                                <input type="number" class="form-control" id="deepseek-rate-period" placeholder="秒"
                                    value="60">
                            </div>
                            <div class="col-auto d-flex align-items-center text-secondary">秒</div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary w-100" onclick="saveProvider('deepseek')">
                        <i class="bi bi-check-lg me-2"></i>保存配置
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Doubao Configuration -->
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <div class="provider-icon me-3"
                    style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); width: 40px; height: 40px; border-radius: 10px; display: flex; align-items: center; justify-content: center;">
                    <i class="bi bi-lightning-charge text-white"></i>
                </div>
                <div>
                    <h5 class="mb-0">豆包</h5>
                    <small class="text-secondary">字节跳动 Doubao</small>
                </div>
                <span class="badge-status badge-warning ms-auto" id="doubao-status">未配置</span>
            </div>
            <div class="card-body">
                <form id="doubao-form">
                    <div class="mb-3">
                        <label class="form-label">API Key</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="doubao-api-key" placeholder="火山方舟 API Key">
                            <button class="btn btn-outline-secondary" type="button"
                                onclick="togglePassword('doubao-api-key')">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <div class="form-text text-secondary">
                            <a href="https://console.volcengine.com/ark" target="_blank" class="text-info">
                                <i class="bi bi-box-arrow-up-right me-1"></i>获取 API Key
                            </a>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">模型</label>
                        <select class="form-select" id="doubao-model">
                            <option value="doubao-pro-32k">doubao-pro-32k (推荐)</option>
                            <option value="doubao-pro-128k">doubao-pro-128k</option>
                            <option value="doubao-lite-32k">doubao-lite-32k</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Endpoint ID</label>
                        <input type="text" class="form-control" id="doubao-endpoint" placeholder="模型推理接入点 ID">
                        <div class="form-text text-secondary">在火山方舟控制台创建的接入点 ID</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">请求频率限制</label>
                        <div class="row g-2">
                            <div class="col">
                                <input type="number" class="form-control" id="doubao-rate-limit" placeholder="次数"
                                    value="60">
                            </div>
                            <div class="col-auto d-flex align-items-center text-secondary">次 /</div>
                            <div class="col">
                                <input type="number" class="form-control" id="doubao-rate-period" placeholder="秒"
                                    value="60">
                            </div>
                            <div class="col-auto d-flex align-items-center text-secondary">秒</div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary w-100" onclick="saveProvider('doubao')">
                        <i class="bi bi-check-lg me-2"></i>保存配置
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- LLM API Configuration -->
<div class="card mt-4">
    <div class="card-header">
        <h5 class="mb-0"><i class="bi bi-braces me-2"></i>LLM 解析配置</h5>
        <small class="text-secondary">用于解析 AI 回答中的排名信息</small>
    </div>
    <div class="card-body">
        <div class="row g-4">
            <div class="col-md-4">
                <label class="form-label">Base URL</label>
                <input type="text" class="form-control" id="llm-base-url" placeholder="https://api.deepseek.com/v1">
            </div>
            <div class="col-md-4">
                <label class="form-label">API Key</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="llm-api-key" placeholder="sk-xxx">
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('llm-api-key')">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <label class="form-label">模型</label>
                <input type="text" class="form-control" id="llm-model" placeholder="deepseek-chat">
            </div>
        </div>
        <button type="button" class="btn btn-primary mt-3" onclick="saveLlmConfig()">
            <i class="bi bi-check-lg me-2"></i>保存 LLM 配置
        </button>
    </div>
</div>

<!-- Test Connection Section -->
<div class="card mt-4">
    <div class="card-header">
        <h5 class="mb-0"><i class="bi bi-wifi me-2"></i>连接测试</h5>
    </div>
    <div class="card-body">
        <div class="row g-3">
            <div class="col-auto">
                <button class="btn btn-outline-primary" onclick="testConnection('deepseek')">
                    <i class="bi bi-play-fill me-2"></i>测试 DeepSeek
                </button>
            </div>
            <div class="col-auto">
                <button class="btn btn-outline-success" onclick="testConnection('doubao')">
                    <i class="bi bi-play-fill me-2"></i>测试豆包
                </button>
            </div>
        </div>
        <div id="test-result" class="mt-3" style="display: none;">
            <div class="alert" id="test-alert"></div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
    // Toggle password visibility
    function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        input.type = input.type === 'password' ? 'text' : 'password';
    }

    // Load current config
    async function loadConfig() {
        try {
            const res = await fetch('/api/config/full');
            if (!res.ok) return;

            const config = await res.json();

            // DeepSeek
            if (config.providers?.deepseek) {
                const ds = config.providers.deepseek;
                if (ds.accounts?.[0]) {
                    document.getElementById('deepseek-account').value = ds.accounts[0].mobile || ds.accounts[0].email || '';
                    document.getElementById('deepseek-password').value = ds.accounts[0].password || '';
                }
                if (ds.rate_limit) {
                    document.getElementById('deepseek-rate-limit').value = ds.rate_limit.max_requests_per_period || 1;
                    document.getElementById('deepseek-rate-period').value = ds.rate_limit.period_seconds || 60;
                }
                document.getElementById('deepseek-status').textContent = '已配置';
                document.getElementById('deepseek-status').className = 'badge-status badge-success ms-auto';
            } else {
                document.getElementById('deepseek-status').textContent = '未配置';
                document.getElementById('deepseek-status').className = 'badge-status badge-warning ms-auto';
            }

            // Doubao
            if (config.providers?.doubao) {
                const db = config.providers.doubao;
                if (db.accounts?.[0]) {
                    document.getElementById('doubao-api-key').value = db.accounts[0].api_key || '';
                }
                document.getElementById('doubao-model').value = db.model || 'doubao-pro-32k';
                document.getElementById('doubao-endpoint').value = db.endpoint_id || '';
                if (db.rate_limit) {
                    document.getElementById('doubao-rate-limit').value = db.rate_limit.max_requests_per_period || 60;
                    document.getElementById('doubao-rate-period').value = db.rate_limit.period_seconds || 60;
                }
                document.getElementById('doubao-status').textContent = '已配置';
                document.getElementById('doubao-status').className = 'badge-status badge-success ms-auto';
            }

            // LLM
            if (config.llm?.[0]) {
                const llm = config.llm[0];
                document.getElementById('llm-base-url').value = llm.base_url || '';
                document.getElementById('llm-api-key').value = llm.api_key || '';
                document.getElementById('llm-model').value = llm.model || '';
            }

        } catch (error) {
            console.error('Failed to load config:', error);
        }
    }

    // Save provider config
    async function saveProvider(provider) {
        let data = {};

        if (provider === 'deepseek') {
            const account = document.getElementById('deepseek-account').value.trim();
            const password = document.getElementById('deepseek-password').value;
            const rateLimit = parseInt(document.getElementById('deepseek-rate-limit').value) || 1;
            const ratePeriod = parseInt(document.getElementById('deepseek-rate-period').value) || 60;

            if (!account || !password) {
                alert('请填写账号和密码');
                return;
            }

            data = {
                provider: 'deepseek',
                account: account,
                password: password,
                rate_limit: rateLimit,
                rate_period: ratePeriod
            };
        } else if (provider === 'doubao') {
            const apiKey = document.getElementById('doubao-api-key').value.trim();
            const model = document.getElementById('doubao-model').value;
            const endpoint = document.getElementById('doubao-endpoint').value.trim();
            const rateLimit = parseInt(document.getElementById('doubao-rate-limit').value) || 60;
            const ratePeriod = parseInt(document.getElementById('doubao-rate-period').value) || 60;

            if (!apiKey) {
                alert('请填写 API Key');
                return;
            }

            data = {
                provider: 'doubao',
                api_key: apiKey,
                model: model,
                endpoint_id: endpoint,
                rate_limit: rateLimit,
                rate_period: ratePeriod
            };
        }

        try {
            const res = await fetch('/api/config/provider', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await res.json();
            if (res.ok) {
                alert('配置保存成功！');
                loadConfig();
            } else {
                alert('保存失败: ' + result.error);
            }
        } catch (error) {
            alert('保存失败: ' + error.message);
        }
    }

    // Save LLM config
    async function saveLlmConfig() {
        const baseUrl = document.getElementById('llm-base-url').value.trim();
        const apiKey = document.getElementById('llm-api-key').value.trim();
        const model = document.getElementById('llm-model').value.trim();

        if (!baseUrl || !apiKey || !model) {
            alert('请填写所有字段');
            return;
        }

        try {
            const res = await fetch('/api/config/llm', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ base_url: baseUrl, api_key: apiKey, model: model })
            });

            const result = await res.json();
            if (res.ok) {
                alert('LLM 配置保存成功！');
            } else {
                alert('保存失败: ' + result.error);
            }
        } catch (error) {
            alert('保存失败: ' + error.message);
        }
    }

    // Test connection
    async function testConnection(provider) {
        const resultDiv = document.getElementById('test-result');
        const alertDiv = document.getElementById('test-alert');

        resultDiv.style.display = 'block';
        alertDiv.className = 'alert alert-info';
        alertDiv.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>正在测试...';

        try {
            const res = await fetch(`/api/config/test/${provider}`, { method: 'POST' });
            const result = await res.json();

            if (res.ok && result.success) {
                alertDiv.className = 'alert alert-success';
                alertDiv.innerHTML = `<i class="bi bi-check-circle me-2"></i>${provider} 连接成功！`;
            } else {
                alertDiv.className = 'alert alert-danger';
                alertDiv.innerHTML = `<i class="bi bi-x-circle me-2"></i>连接失败: ${result.error || '未知错误'}`;
            }
        } catch (error) {
            alertDiv.className = 'alert alert-danger';
            alertDiv.innerHTML = `<i class="bi bi-x-circle me-2"></i>测试失败: ${error.message}`;
        }
    }

    // Initial load
    loadConfig();
</script>
{% endblock %}
